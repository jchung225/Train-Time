<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Train Schedule</title>

</head>
<body>
    
    <div class="container">
		<div class="jumbotron text-center bg-success text-white">
			<h2>Train Times</h2>
        </div>

        <div class="panel panel-success test-success">
            <div class="panel-heading"><h3>Current Trains Schedule</h3>
            <div class="panel-body">
                <table class="table">
                    <thread>
                        <tr>
                            <th>Train Name</th>
                            <div id= "train-name"></div>
                            <th>Destination </th>
                            <div id="destination"></div>
                            <th>Frequency </th>
                            <div id="frequency"></div>
                            <th>Next Arrival </th>
                            <div id="next-Arrival"></div>
                            <th>Minutes Away</th>
                            <div id="min-away"></div>
                        </tr>
                    </thread>
                        <tbody id="add-row"></tbody>
                </table>
            </div>
            </div>
        </div>

        <div class ="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Add Train </h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-success">Submit</button>

                </form>
            </div>
        </div>
        
</body>

<script src="assets/javascript/time.js"></script>
</html>
